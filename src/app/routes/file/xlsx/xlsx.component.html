<page-header-wrapper [content]="phContent">
  <ng-template #phContent>
    <a href="https://ng-alain.com/components/xlsx" target="_blank">xlsx</a>
  </ng-template>
  <nz-card nzTitle="DEMO">
    <button nz-button (click)="url()" nzType="primary">Via Url</button>

  </nz-card>
</page-header-wrapper>
