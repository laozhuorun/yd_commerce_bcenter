<div class="modal-header">
  <div class="modal-title">选择插件</div>
</div>
<nz-checkbox-wrapper *ngIf="widgets" class="width-100">
  <div nz-row style="margin-bottom: -16px;">
    <div *ngFor="let i of widgets" nz-col nzSpan="6" class="mb-md">
      <label nz-checkbox [(ngModel)]="i.enabled" [nzDisabled]="i.disabled">{{ i.title }}</label>
    </div>
  </div>
</nz-checkbox-wrapper>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button nzType="primary" type="button" (click)="ok()" [nzLoading]="loading">确认</button>
</div>
