<nz-card nzTitle="动态" [nzBordered]="false" class="ant-card__body-nopadding">
  <nz-list nzSize="large">
    <nz-list-item *ngFor="let item of data" class="mx-lg">
      <nz-list-item-meta [nzAvatar]="item.user.avatar" [nzTitle]="activeTitle" [nzDescription]="activeDescription">
        <ng-template #activeTitle>
          <a (click)="msg.success(item.user.name)">{{ item.user.name }}</a>
          &nbsp;
          <span [innerHTML]="item.template"></span>
        </ng-template>
        <ng-template #activeDescription>
          <span title="{{ item.updatedAt }}">{{ item.updatedAt | _date: 'fn' }}</span>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </nz-list>
</nz-card>
