<div class="modal-header">
  <div class="modal-title">{{ i.id > 0 ? 'Edit #' + i.id : 'New Article' }}</div>
</div>
<sf #sf layout="vertical" [schema]="schema" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button
      nz-button
      type="submit"
      [nzType]="'primary'"
      (click)="save(sf.value)"
      [disabled]="!sf.valid"
      [nzLoading]="http.loading"
    >
      保存
    </button>
  </div>
</sf>
