<nz-table *ngIf="logs" #nzTable [nzData]="logs">
  <thead>
  <tr>
    <th>ID</th>
    <th>内容</th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-data let-index="index" [ngForOf]="nzTable.data">
    <tr>
      <td>{{index + 1}}</td>
      <td>{{data}}</td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>
